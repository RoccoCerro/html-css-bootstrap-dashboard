<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ac9a063d3.js" crossorigin="anonymous"></script>
    <title>Bootstrap-dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="debug">
    <header class="page-header">
        <div class="ms_navbar">
            <div class="container-fluid h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-auto">logo</div>
                    <div class="col flex-grow-1">search</div>
                    <div class="col-auto">link link link link</div>
                </div>
            </div>
        </div>
    </header>
    <main class="page-main">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-auto ms_col_sidebar">
                    <ul class="list-unstyled text-white d-flex flex-column h-100 gap-2">
                        <li>
                            <i class="fa-sharp fa-solid fa-house"></i>
                            <span>Home</span>
                        </li>
                        <li>
                            <i class="fa-sharp fa-solid fa-chart-simple"></i>
                            <span>Stats</span>
                        </li>
                        <li>
                            <i class="fa-sharp fa-solid fa-signal"></i>
                            <span>Signals</span>
                        </li>
                        <li class="mt-auto">
                            <i class="fa-sharp fa-solid fa-gear"></i>
                            <span>Admin</span>
                        </li>
                    </ul>
                </div>
                <div class="col flex-grow-1"></div>
            </div>
        </div>
    </main>
</body>
</html>
